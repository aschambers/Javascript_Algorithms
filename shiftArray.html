<html>
<head>
	<title></title>
	<script type="text/javascript">
	var arr = [1,5,10,7,-2];
	var temp;
	for(var i = 0; i < arr.length-1; i++){
		temp = arr[i];
		arr[i] = arr[i + 1];
		arr[i+1] = temp;
	}
	console.log(arr);
	// iteration1:
	// [5,1,10,7,-2]
	// iteration2:
	// [5,10,1,7,-2]
	// iteration3:
	// [5,10,7,1,-2]
	// iteration4:
	// [5,10,7,-2,1]
	</script>
</head>
<body>

</body>
</html>
