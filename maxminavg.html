<html>
<head>
	<title></title>
	<script type="text/javascript">
	var x = [1,5,10,-2];
	var max = x[0];
	var min = x[0];
	var sum = 0;
	for(var i = 0; i < x.length; i++){
		if(x[i] > max){
			max = x[i];
		}
		if(x[i] < min){
			min = x[i];
		}
		sum += x[i];
	}
	var avg = sum / x.length;
	console.log("The maximum value is: " + max);
	console.log("The minimum value is: " + min);
	console.log("The average value of the array x is: " + avg);
	</script>
</head>

</body>
</html>
